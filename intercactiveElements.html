<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements</title>
    <link rel="stylesheet" href="interactiveElements.css">
</head>
<body>
    <h1>Welcome to my website</h1>
    <div class="button-div">
        <button id="color-change-dark">Dark Mode</button>
        <button id="color-change-light">Light Mode</button>
    </div>

    <div class="slideContainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <label id="slider-result">0</label>
    </div>

    <p id="p1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta, aut voluptatibus magnam ex asperiores assumenda at iusto non explicabo, amet odit maxime adipisci totam quo excepturi. Tempora voluptate labore consequuntur.</p>
    <input type="range" id="p1Slider" min="10" max="50" value="16">
    <p id="paragraph-slider-result">Font size: 16px</p>

    <script src="interactiveElements.js" defer></script>
</body>
</html>
